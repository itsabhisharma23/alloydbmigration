# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - feature_**  # Trigger on pushes to feature branches

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Replace with your desired Python version

      - name: Install dependencies (if any)
        run: |
          pip install -r requirements.txt  # Or your dependency management command

      - name: Run the script
        run: python print("Abhishek Sharma")  # Replace with your Python script's name
